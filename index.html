<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cybersecurity Quiz</title>

  <!-- Favicon Links -->
  <!-- Standard favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    /* --------------------------
       Basic reset and core styles
       -------------------------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    h1, h2 {
      margin-bottom: 10px;
    }

    /* Container for the entire app */
    .app-container {
      max-width: 600px;
      width: 100%;
      margin-top: 20px;
    }

    /* -------------
       Landing Screen
       ------------- */
    #landingScreen {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    #landingScreen button {
      margin-top: 15px;
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    #landingScreen button:hover {
      background: #2980b9;
    }

    /* ---------------
       Warning (Modal)
       --------------- */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      right: 0; bottom: 0;
      display: none; /* hidden by default */
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.6);
      z-index: 999;
    }
    .modal {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      text-align: center;
      max-width: 400px;
      margin: auto;
    }
    .modal p {
      margin-bottom: 15px;
    }
    .modal button {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .modal button:hover {
      background: #2980b9;
    }

    /* ---------------
       Quiz Container
       --------------- */
    #quizContainer {
      display: none; /* hidden until user starts quiz */
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    /* Card-like styling for each question */
    .question-card {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .question-card h2 {
      margin-bottom: 15px;
      font-size: 1.2rem;
      color: #444;
    }
    .answers {
      list-style: none;
      margin-top: 10px;
    }
    .answers li {
      margin: 5px 0;
      display: flex;
      align-items: center;
    }
    .answers li label {
      margin-left: 8px;
      cursor: pointer;
    }

    /* Correct in green */
    .correct {
      color: #2e7d32; /* green */
      font-weight: bold;
    }
    /* Incorrect in red */
    .incorrect {
      color: #c62828; /* red */
      font-weight: bold;
    }
    /* Maybe in yellow (new) */
    .maybe {
      color: #f1c40f; /* yellow/gold */
      font-weight: bold;
    }

    /* Single action button */
    #singleActionBtn {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    #singleActionBtn:hover {
      background: #2980b9;
    }

    /* The "Explain with ChatGPT" button */
    #explainBtn {
      background: #9b59b6;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 10px;
      margin-right: 10px;
    }
    #explainBtn:hover {
      background: #8e44ad;
    }

    /* ----------------
       NEW BUTTON STYLE
       ---------------- */
    #askSzychowiakBtn {
      background: #e67e22;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    #askSzychowiakBtn:hover {
      background: #d35400;
    }

    /* Score display */
    #scoreDisplay {
      text-align: center;
      margin: 20px 0;
      font-size: 1.2rem;
    }

    /* -------------
       End Screen
       ------------- */
    #endScreen {
      display: none; /* hidden by default until quiz is done */
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    #endScreen button {
      margin-top: 15px;
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    #endScreen button:hover {
      background: #2980b9;
    }

  </style>
</head>
<body>
  <!-- App container -->
  <div class="app-container">
    
    <!-- Landing screen -->
    <div id="landingScreen">
      <h1>Cybersecurity Quiz</h1>
      <p>Test yourself with randomly shuffled questions and track your score.</p>
      <p><span style="color: #2e7d32;"><b>Green</b></span><b> = Correct,</b> <span style="color: #f1c40f;"><b>Yellow</b></span><b> = Maybe,</b> <span style="color: #c62828;"><b>Red</b></span><b> = Incorrect</b></p>
      <button id="startQuizBtn">Start</button>
    </div>
    
    <!-- Warning Modal -->
    <div id="warningModal" class="modal-overlay">
      <div class="modal">
        <p><strong>Warning:</strong><br/>The correctness of answers may vary.<br/>Use this quiz for reference only.</p>
        <button id="closeWarningBtn">Got it!</button>
      </div>
    </div>
    
    <!-- Quiz Container -->
    <div id="quizContainer">
      <!-- Score Display -->
      <div id="scoreDisplay">Score: 0/0</div>
      
      <!-- Question Card -->
      <div id="questionCard" class="question-card">
        <h2 id="questionText">Question will appear here</h2>
        <ul id="answersList" class="answers"></ul>
      </div>
      
      <!-- Single Action Button (Check -> Next) -->
      <button id="singleActionBtn">Check</button>
      
      <!-- Explain with ChatGPT Button (hidden until after Check) -->
      <button id="explainBtn" style="display: none;">Explain with ChatGPT</button>
      
      <!-- NEW BUTTON: Ask Szychowiak (hidden until after Check) -->
      <!-- <button id="askSzychowiakBtn" style="display: none;">Ask Szychowiak</button> -->
    </div>

    <!-- End Screen -->
    <div id="endScreen">
      <h2>Quiz Completed!</h2>
      <p id="endMessage"></p>
      <button id="shareResultBtn">Share your result</button>
    </div>

  </div>

  <script>
    // -----------------------
    // Global variables
    // -----------------------
    let questions = [];
    let currentQuestionIndex = 0;
    let totalScore = 0.0;       // Our sum of partial credits
    let hasChecked = false;     // Track whether user has clicked "Check" for the current question

    // -----------------------
    // DOM elements
    // -----------------------
    const landingScreen = document.getElementById('landingScreen');
    const warningModal = document.getElementById('warningModal');
    const quizContainer = document.getElementById('quizContainer');

    const startQuizBtn = document.getElementById('startQuizBtn');
    const closeWarningBtn = document.getElementById('closeWarningBtn');
    
    const scoreDisplay = document.getElementById('scoreDisplay');
    const questionText = document.getElementById('questionText');
    const answersList = document.getElementById('answersList');
    
    const singleActionBtn = document.getElementById('singleActionBtn');
    const explainBtn = document.getElementById('explainBtn');
    // NEW BUTTON:
    // const askSzychowiakBtn = document.getElementById('askSzychowiakBtn');
    
    // End Screen
    const endScreen = document.getElementById('endScreen');
    const endMessage = document.getElementById('endMessage');
    const shareResultBtn = document.getElementById('shareResultBtn');

    // -----------------------
    // Fisher-Yates Shuffle
    // -----------------------
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // -----------------------
    // Start Quiz Flow
    // -----------------------
    startQuizBtn.addEventListener('click', () => {
      warningModal.style.display = 'flex';
    });

    closeWarningBtn.addEventListener('click', () => {
      warningModal.style.display = 'none';
      landingScreen.style.display = 'none';
      quizContainer.style.display = 'block';
      loadQuestions();
    });

    // -----------------------
    // Fetch questions
    // -----------------------
    function loadQuestions() {
      fetch('questions_en.json')
        .then(response => response.json())
        .then(data => {
          questions = data;
          // Shuffle the questions
          shuffleArray(questions);
          // Shuffle answers in each question
          questions.forEach(q => shuffleArray(q.answers));
          // Initialize quiz state
          currentQuestionIndex = 0;
          totalScore = 0.0;
          hasChecked = false;
          updateScoreDisplay();
          showQuestion();
        })
        .catch(error => {
          console.error("Error loading questions:", error);
          alert("Could not load questions. Make sure you're using a local or remote web server. Check console for details.");
        });
    }

    // -----------------------
    // Show a Question
    // -----------------------
    function showQuestion() {
      // Reset hasChecked for this new question
      hasChecked = false;
      singleActionBtn.textContent = "Check";
      // Hide the "Explain with ChatGPT" button and "Ask Szychowiak" button until after "Check"
      explainBtn.style.display = 'none';
      // askSzychowiakBtn.style.display = 'none';

      // Clear answers
      answersList.innerHTML = "";
      
      const question = questions[currentQuestionIndex];
      questionText.textContent = `Q${currentQuestionIndex + 1}: ${question.text}`;

      // Render each answer as a checkbox
      question.answers.forEach((answer, index) => {
        const li = document.createElement("li");
        
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.id = `answer-${index}`;
        checkbox.name = `answerGroup`;
        checkbox.value = index;
        
        const label = document.createElement("label");
        label.htmlFor = `answer-${index}`;
        label.textContent = answer.text;
        
        li.appendChild(checkbox);
        li.appendChild(label);
        answersList.appendChild(li);
      });

      updateScoreDisplay();
    }

    // -----------------------
    // Single button: Check or Next
    // -----------------------
    singleActionBtn.addEventListener('click', () => {
      if (!hasChecked) {
        // If we haven't checked yet, do the "Check" logic
        checkAnswers();
      } else {
        // If we've already checked, do the "Next" logic
        nextQuestion();
      }
    });

    // -----------------------
    // Check Answers Logic
    // -----------------------
    function checkAnswers() {
      const question = questions[currentQuestionIndex];
      const selectedCheckboxes = document.querySelectorAll('#answersList input[type="checkbox"]:checked');
      const allCheckboxes = document.querySelectorAll('#answersList input[type="checkbox"]');

      // Reveal correctness by applying CSS classes
      allCheckboxes.forEach(checkbox => {
        const idx = parseInt(checkbox.value);
        const correctness = question.answers[idx].correctness;

        // Display style based on correctness
        if (correctness === 'correct') {
          checkbox.parentElement.classList.add('correct');
        } else if (correctness === 'maybe') {
          // "Maybe" displayed in yellow
          checkbox.parentElement.classList.add('maybe');
        } else {
          checkbox.parentElement.classList.add('incorrect');
        }

        // Disable checkboxes so user can't change them after checking
        checkbox.disabled = true;
      });

      // --- SCORING ---
      // Count how many are truly "correct" (including "maybe") and how many are "incorrect"
      const totalCorrectOrMaybe = question.answers.filter(a => a.correctness === 'correct' || a.correctness === 'maybe').length;
      const totalIncorrect = question.answers.filter(a => a.correctness === 'incorrect').length;

      // Count how many correct/maybe vs. incorrect the user actually picked
      let correctPicked = 0;
      let incorrectPicked = 0;

      selectedCheckboxes.forEach(cb => {
        const idx = parseInt(cb.value);
        const correctness = question.answers[idx].correctness;
        if (correctness === 'correct' || correctness === 'maybe') {
          correctPicked++;
        } else {
          incorrectPicked++;
        }
      });

      // Fraction of correct answers chosen vs total correct
      const fractionCorrect = totalCorrectOrMaybe > 0 ? (correctPicked / totalCorrectOrMaybe) : 0;
      // Fraction of incorrect answers chosen vs total incorrect
      const fractionIncorrect = totalIncorrect > 0 ? (incorrectPicked / totalIncorrect) : 0;

      // Score for this question is fractionCorrect minus fractionIncorrect
      let questionScore = fractionCorrect - fractionIncorrect;

      // If there is only ONE correct/maybe answer and user chooses ANY incorrect option(s),
      // force score to 0 to prevent partial credit from mixed picks.
      if (totalCorrectOrMaybe === 1 && incorrectPicked > 0) {
        questionScore = 0;
      }

      // Clamp the score between 0 and 1
      if (questionScore < 0) questionScore = 0;
      if (questionScore > 1) questionScore = 1;

      // Add this partial credit to total score
      totalScore += questionScore;

      // Mark that we've checked this question
      hasChecked = true;
      singleActionBtn.textContent = "Next";

      // ---- Make the "Explain with ChatGPT" button and "Ask Szychowiak" button visible now ----
      explainBtn.style.display = 'inline-block';
      // askSzychowiakBtn.style.display = 'inline-block';

      updateScoreDisplay();
    }

    // -----------------------
    // Next Question Logic
    // -----------------------
    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        // All questions completed
        showEndScreen();
      }
    }

    // -----------------------
    // Show End Screen
    // -----------------------
    function showEndScreen() {
      // Hide quiz container
      quizContainer.style.display = "none";
      // Show end screen
      endScreen.style.display = "block";
      // Display final score
      endMessage.innerHTML = `
        Your total score is: <strong>${totalScore.toFixed(2)}</strong> / ${questions.length}
      `;
    }

    // -----------------------
    // Update Score Display
    // -----------------------
    function updateScoreDisplay() {
      // 'completedQuestions' is how many questions we've checked so far
      const completedQuestions = hasChecked ? (currentQuestionIndex + 1) : currentQuestionIndex;
      scoreDisplay.textContent = `Score: ${totalScore.toFixed(2)}/${completedQuestions}`;
    }

    // -----------------------
    // Share Result Button
    // -----------------------
    shareResultBtn.addEventListener('click', () => {
      const finalScore = `${totalScore.toFixed(2)}/${questions.length}`;
      const shareText = `I scored ${finalScore} on the Cybersecurity quiz!`;

      if (navigator.share) {
        // Use Web Share API to share only the text
        navigator.share({
          text: shareText
        })
        .catch((error) => console.log('Share failed', error));
      } else {
        // Fallback: simply alert the user
        alert(shareText);
      }
    });

    // -----------------------
    // Explain with ChatGPT
    // -----------------------
    explainBtn.addEventListener('click', () => {
      const question = questions[currentQuestionIndex];
      
      // Build a string that includes the question and all answers + correctness
      let explanationPrompt = `Shortly explain and verify the correct answers.\nQuestion: ${question.text}\n\nAnswers:\n`;
      question.answers.forEach((answer, i) => {
        explanationPrompt += `${i + 1}. ${answer.text} (${answer.correctness}?)\n`;
      });

      // Attempt to open ChatGPT passing the prompt via ?q=
      const chatGPTUrl = `https://chat.openai.com/?q=${encodeURIComponent(explanationPrompt)}`;
      window.open(chatGPTUrl, '_blank');
    });

    // -----------------------
    // Ask Szychowiak
    // -----------------------
    askSzychowiakBtn.addEventListener('click', () => {
      const question = questions[currentQuestionIndex];

    // Build email subject and body
    const emailSubject = "Request for Assistance with Cybersecurity Question";
    let emailBody =
      "Dear Mr. Szychowiak,\n\n" +
      "I hope this message finds you well. I am reaching out to kindly request your assistance with a question I am having difficulty with. Your guidance would be greatly appreciated.\n\n" +
      `Question: ${question.text}\n\n` +
      "Here are the possible answers:\n";

      // Append each answer + correctness
      question.answers.forEach((answer, i) => {
        emailBody += `${i + 1}. ${answer.text}\n`;
      });

      // Encode the subject and body for a mailto link
      // const mailtoLink = `mailto:michal.szychowiak cs.put.poznan.pl?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
      
      // Open default mail client
      window.location.href = mailtoLink;
    });
  </script>
</body>
</html>
